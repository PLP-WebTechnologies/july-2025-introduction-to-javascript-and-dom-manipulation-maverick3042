<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basics Project</title>
    <link rel="stylesheet" href="week 5 style.css">
</head>
<body>
    <h1 id="title">Welcome to JavaScript Basics</h1>
